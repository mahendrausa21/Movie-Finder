<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movie Finder</title>
    <!-- âœ… Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #2c3e50, #3498db);
            font-family: "Segoe UI", sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background-color: #1a252f;
        }
        .navbar-brand {
            font-weight: bold;
            color: #f1c40f !important;
        }
        .navbar-nav .nav-link {
            color: white !important;
        }
        .navbar-nav .nav-link:hover {
            color: #f1c40f !important;
        }
        .container {
            margin-top: 30px;
            flex: 1;
        }
        .table {
            background: white;
            color: black;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        th {
            background: #3498db;
            color: white;
        }
        .header-title {
            text-align: center;
            margin-bottom: 30px;
        }
        .header-title h1 {
            font-weight: bold;
            color: #f1c40f;
        }
        .btn-custom {
            background: #e74c3c;
            color: white;
            border-radius: 20px;
            padding: 10px 20px;
            text-decoration: none;
        }
        .btn-custom:hover {
            background: #c0392b;
        }
        footer {
            background: #1a252f;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: auto;
        }
    </style>
</head>
<body>

<!-- âœ… Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="/">ðŸŽ¬ Movie Finder</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/movies">Movies</a></li>
        <li class="nav-item"><a class="nav-link" href="/">Theatres</a></li>
        <li class="nav-item"><a class="nav-link" href="/">Shows</a></li>
        <li class="nav-item"><a class="nav-link" href="/">âž• Add Show</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- âœ… Main Content -->
<div class="container">
    <div class="header-title">
        <h1>Available Shows</h1>
        <p class="lead">Browse movies, theatres, and showtimes</p>
    </div>

    <table class="table table-striped table-hover text-center align-middle">
        <thead>
            <tr>
                <th>Show ID</th>
                <th>Movie Name</th>
                <th>Theatre Name</th>
                <th>Show Date</th>
                <th>Show Time</th>
                <th>Movie ID</th>
                <th>Theatre ID</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="s : ${shows}">
                <td th:text="${s.showId}"></td>
                <td th:text="${s.movie != null ? s.movie.name : 'N/A'}"></td>
                <td th:text="${s.theatre != null ? s.theatre.name : 'N/A'}"></td>
                <td th:text="${s.showDate}"></td>
                <td th:text="${s.showTime}"></td>
                <td th:text="${s.movie != null ? s.movie.id : 'N/A'}"></td>
                <td th:text="${s.theatre != null ? s.theatre.theaterId : 'N/A'}"></td>
            </tr>
        </tbody>
    </table>

    <div class="text-center mt-4">
        <a href="/" class="btn btn-custom">âž• Add New Show</a>
    </div>
</div>

<!-- âœ… Footer -->
<footer>
    <p>Â© 2025 Movie Finder | Built with Spring Boot + Thymeleaf + Bootstrap</p>
</footer>

<!-- âœ… Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
